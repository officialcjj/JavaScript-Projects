<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="CSS/CSS.css">
        <script src="JS/main.js"></script>
        <title></title>
    </head>

    <header>

    </header>

    <body>

        <p>Set your timer (Seconds):</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click Here.</button>
        <p id="timer"></p>

        
        <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img src="IMG/img1.jpg" style="width:100%" alt="Coffee Beans">
            <div class="text">Coffee Beans</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img src="IMG/img2.jpg" style="width:100%" alt="Lima Beans">
            <div class="text">Lima Beans</div>
        </div>
        
        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img src="IMG/img3.jpg" style="width:100%" alt="Pinto Beans">
            <div class="text">Pinto Beans</div>
        </div>
            
            <a class="prev" onclick="plusSlides(-1)">❮</a>
            <a class="next" onclick="plusSlides(1)">❯</a>
            
        </div>
        <br>
        
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span> 
            <span class="dot" onclick="currentSlide(2)"></span> 
            <span class="dot" onclick="currentSlide(3)"></span> 
        </div>

    </body>

    <footer>

    </footer>

</html>
